<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Google Map demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
</head>

<body>
    <google-map latitude="47.605" longitude="-122.3201" minZoom="9" maxZoom="11" fit>
        <google-map-marker latitude="47.605" longitude="-122.3201" title="Go Giants!" draggable="true">
            <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Ezell%27s_01_%28brighter_and_cropped%29.jpg/220px-Ezell%27s_01_%28brighter_and_cropped%29.jpg" />
        </google-map-marker>
    </google-map>
    <google-map-directions startAddress="ActiveBuilding, Seattle" endAddress="Panhandle BBQ, Bellevue"></google-map-directions>
    
    
    <script>
        var gmap = document.querySelector('google-map');
        gmap.addEventListener('api-load', function(e) {
            document.querySelector('google-map-directions').map = this.map;
        });
    </script>
</body>
